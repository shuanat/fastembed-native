name: CI

on:
  push:
    branches: [master, release/*]
  pull_request:
    branches: [master, release/*]
  workflow_dispatch:

env:
  ONNX_VERSION: "1.23.2" # Parameterized ONNX Runtime version

jobs:
  build-shared-linux:
    name: Build Shared Library (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make

      - name: Build shared library
        run: |
          cd bindings/shared
          make all
          make shared

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastembed-shared-linux
          path: bindings/shared/build/*.so
          retention-days: 7

      - name: Build C benchmark
        run: |
          cd tests
          gcc -O2 -I../bindings/shared/include benchmark_improved.c \
            -L../bindings/shared/build -lfastembed_native -lm -o benchmark
          chmod +x benchmark

      - name: Run C benchmark
        run: |
          cd tests
          export LD_LIBRARY_PATH=../bindings/shared/build:$LD_LIBRARY_PATH
          ./benchmark > benchmark_results_linux.txt 2>&1 || true
          cat benchmark_results_linux.txt

      - name: Upload C benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-c-linux
          path: tests/benchmark_results_linux.txt
          retention-days: 30

  test-nodejs:
    name: Test Node.js Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [16, 18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ONNX_VERSION }}/onnxruntime-linux-x64-${{ env.ONNX_VERSION }}.tgz
          tar -xzf onnxruntime-linux-x64-${{ env.ONNX_VERSION }}.tgz
          mv onnxruntime-linux-x64-${{ env.ONNX_VERSION }} onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Build Node.js binding
        run: |
          cd bindings/nodejs
          npm install
          npm run build

      - name: Run tests
        run: |
          cd bindings/nodejs
          node test-native.js

      - name: Download ONNX model
        continue-on-error: true
        run: python scripts/download_model.py

      - name: Run ONNX tests (conditional)
        continue-on-error: true
        run: |
          cd bindings/nodejs
          node test-onnx.js || echo "⚠️ ONNX tests skipped (model not available)"

      - name: Run Node.js benchmark
        continue-on-error: true
        run: |
          cd bindings/nodejs
          node benchmark.js > benchmark_nodejs_linux.txt 2>&1 || echo "Benchmark failed"
          cat benchmark_nodejs_linux.txt

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-nodejs-linux
          path: bindings/nodejs/benchmark_nodejs_linux.txt
          retention-days: 30

  test-python:
    name: Test Python Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget
          python -m pip install --upgrade pip
          pip install setuptools wheel pybind11 numpy

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ONNX_VERSION }}/onnxruntime-linux-x64-${{ env.ONNX_VERSION }}.tgz
          tar -xzf onnxruntime-linux-x64-${{ env.ONNX_VERSION }}.tgz
          mv onnxruntime-linux-x64-${{ env.ONNX_VERSION }} onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Build Python binding
        run: |
          cd bindings/python
          python setup.py build_ext --inplace

      - name: Run tests
        run: |
          cd bindings/python
          python test_python_native.py

      - name: Run Python benchmark
        continue-on-error: true
        run: |
          cd bindings/python
          export LD_LIBRARY_PATH=../shared/build:$LD_LIBRARY_PATH
          python3 benchmark.py > benchmark_python_linux.txt 2>&1 || echo "Benchmark failed"
          cat benchmark_python_linux.txt

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-python-linux
          path: bindings/python/benchmark_python_linux.txt
          retention-days: 30

      - name: Download ONNX model
        continue-on-error: true
        run: python scripts/download_model.py

      - name: Run ONNX tests (conditional)
        continue-on-error: true
        run: |
          cd bindings/python
          python test_onnx.py || echo "⚠️ ONNX tests skipped (model not available)"

  test-csharp:
    name: Test C# Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dotnet-version: ["6.0.x", "7.0.x", "8.0.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ONNX_VERSION }}/onnxruntime-linux-x64-${{ env.ONNX_VERSION }}.tgz
          tar -xzf onnxruntime-linux-x64-${{ env.ONNX_VERSION }}.tgz
          mv onnxruntime-linux-x64-${{ env.ONNX_VERSION }} onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all
          make shared

      - name: Verify native library exists
        run: |
          if ! ls bindings/shared/build/*.so 1> /dev/null 2>&1; then
            echo "Error: fastembed.so not found after build"
            exit 1
          fi
          echo "✅ Native library found"

      - name: Build C# binding
        run: |
          cd bindings/csharp
          dotnet build src/FastEmbed.csproj

      - name: Run tests
        run: |
          cd bindings/csharp/tests
          export LD_LIBRARY_PATH="../../shared/build:${LD_LIBRARY_PATH}"
          dotnet test || \
          (cd .. && dotnet build tests/FastEmbed.Tests.csproj && \
           export LD_LIBRARY_PATH="../shared/build:${LD_LIBRARY_PATH}" && \
           dotnet test tests/FastEmbed.Tests.csproj)

      - name: Run ONNX tests (conditional)
        continue-on-error: true
        run: |
          cd bindings/csharp/tests
          export LD_LIBRARY_PATH="../../shared/build:${LD_LIBRARY_PATH}"
          dotnet test --filter "FullyQualifiedName~FastEmbedOnnxTests" || \
          echo "⚠️ ONNX tests skipped (model not available or tests marked as Skip)"

  test-java:
    name: Test Java Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java-version: ["11", "17", "21"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "temurin"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make maven wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ONNX_VERSION }}/onnxruntime-linux-x64-${{ env.ONNX_VERSION }}.tgz
          tar -xzf onnxruntime-linux-x64-${{ env.ONNX_VERSION }}.tgz
          mv onnxruntime-linux-x64-${{ env.ONNX_VERSION }} onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Compile JNI wrapper
        run: |
          cd bindings/java/java
          mkdir -p build
          # Link JNI library using already compiled objects from shared/build
          # Note: embedding_lib_c.o and onnx_embedding_loader.o are already in shared/build
          # Exclude embedding_gen_cli.o as it's not PIC and not needed for JNI
          # Build list of object files (onnx_embedding_loader.o may not exist if ONNX not found)
          OBJ_FILES="../../shared/build/embedding_lib.o"
          OBJ_FILES="$OBJ_FILES ../../shared/build/embedding_generator.o"
          OBJ_FILES="$OBJ_FILES ../../shared/build/embedding_lib_c.o"
          if [ -f "../../shared/build/onnx_embedding_loader.o" ]; then
            OBJ_FILES="$OBJ_FILES ../../shared/build/onnx_embedding_loader.o"
          fi
          gcc -shared -fPIC -O3 \
            -I"${JAVA_HOME}/include" -I"${JAVA_HOME}/include/linux" \
            -I"../../shared/include" \
            -I"../../shared/src" \
            -DUSE_ONNX_RUNTIME \
            -I"../../onnxruntime/include" \
            -o build/libfastembed_jni.so \
            native/fastembed_jni.c \
            $OBJ_FILES \
            -L"../../onnxruntime/lib" -lonnxruntime -lm

      - name: Build Java project
        run: |
          cd bindings/java/java
          # Skip native compilation and javah since we build JNI manually in CI
          # Set phase to 'none' to completely disable executions
          mvn clean install -DskipTests -Dmaven.native.javah.phase=none -Dmaven.native.compile.phase=none -Dmaven.native.link.phase=none

      - name: Run tests
        run: |
          cd bindings/java
          javac -cp java/target/classes com/fastembed/test/TestFastEmbedJava.java && \
          java -Djava.library.path=java/build -cp java/target/classes:. com.fastembed.test.TestFastEmbedJava || \
          (cd java && javac -cp target/classes ../com/fastembed/test/TestFastEmbedJava.java && \
           java -Djava.library.path=build -cp target/classes:.. com.fastembed.test.TestFastEmbedJava)

      - name: Download ONNX model
        continue-on-error: true
        run: python scripts/download_model.py

      - name: Run ONNX tests (conditional)
        continue-on-error: true
        run: |
          cd bindings/java/java
          javac -cp target/classes test_onnx.java && \
          java -Djava.library.path=build -cp target/classes:. test_onnx || \
          (cd .. && javac -cp java/target/classes test_onnx.java && \
           java -Djava.library.path=java/build -cp java/target/classes:. test_onnx) || \
          echo "⚠️ ONNX tests skipped (model not available)"

  test-windows:
    name: Test on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NASM
        run: choco install nasm -y

      - name: Build shared library (Windows)
        run: |
          # Use PowerShell build script (Phase 1, Task 1.2)
          pwsh -File scripts\build_windows.ps1
        shell: powershell

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          curl -fL -o onnxruntime.zip https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ONNX_VERSION }}/onnxruntime-win-x64-${{ env.ONNX_VERSION }}.zip
          powershell -Command "Expand-Archive -Path onnxruntime.zip -DestinationPath . -Force"
          mv onnxruntime-win-x64-${{ env.ONNX_VERSION }} onnxruntime
          rm onnxruntime.zip
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Test Node.js binding
        run: |
          cd bindings/nodejs
          npm install
          npm run build
          node test-native.js

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Test Python binding
        continue-on-error: true
        run: |
          cd bindings/python
          pip install numpy pybind11
          python setup.py build_ext --inplace
          python test_python_native.py

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Test C# binding
        run: |
          cd bindings/csharp
          dotnet build src/FastEmbed.csproj
          cd tests
          dotnet test
        shell: bash

  test-macos:
    name: Test on macOS
    needs: build-shared-linux
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install nasm

      - name: Build shared library (macOS)
        run: |
          cd bindings/shared
          make all
          make shared

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          # GitHub Actions macOS runners are ARM64 (M1/M2)
          curl -fL -o onnxruntime.tgz https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ONNX_VERSION }}/onnxruntime-osx-arm64-${{ env.ONNX_VERSION }}.tgz
          tar -xzf onnxruntime.tgz
          mv onnxruntime-osx-arm64-${{ env.ONNX_VERSION }} onnxruntime
          rm onnxruntime.tgz

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Test Node.js binding
        run: |
          cd bindings/nodejs
          npm install
          npm run build
          node test-native.js

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Test Python binding
        run: |
          cd bindings/python
          pip install numpy pybind11
          python setup.py build_ext --inplace
          python test_python_native.py

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Test C# binding
        run: |
          cd bindings/csharp
          dotnet build src/FastEmbed.csproj
          cd tests
          dotnet test

  benchmark-aggregate:
    name: Aggregate Benchmark Results
    needs: [build-shared-linux, test-nodejs, test-python]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download all benchmark results
        uses: actions/download-artifact@v4
        with:
          path: benchmark-results
          pattern: benchmark-results-*

      - name: Aggregate results
        run: |
          cat > aggregate_benchmarks.sh << 'EOF'
          #!/bin/bash

          # Function to extract benchmark data from text file
          extract_benchmark_data() {
            local file="$1"
            local platform="$2"
            
            if [ ! -f "$file" ]; then
              return
            fi
            
            # Extract dimension, avg time, and throughput from table format
            # Format: "  DIM    | AVG_TIME    | THROUGHPUT"
            grep -E "^\s+[0-9]+\s+\|\s+[0-9]+\.[0-9]+\s+\|\s+[0-9]+" "$file" | while read line; do
              dimension=$(echo "$line" | awk -F'|' '{print $1}' | xargs)
              avg_time=$(echo "$line" | awk -F'|' '{print $2}' | xargs)
              throughput=$(echo "$line" | awk -F'|' '{print $3}' | xargs)
              
              # Get text label from context (look for "=== Benchmark:" line before)
              text_label=$(grep -B 5 "$line" "$file" | grep "=== Benchmark:" | head -1 | sed 's/=== Benchmark: //' | sed 's/ ===//' | xargs)
              
              if [ -n "$dimension" ] && [ -n "$avg_time" ] && [ -n "$throughput" ]; then
                echo "${platform}|${text_label}|${dimension}|${avg_time}|${throughput}"
              fi
            done
          }

          # Output file
          OUTPUT="BENCHMARK_RESULTS_CI.md"

          # Header
          echo "# Benchmark Results - $(date +%Y-%m-%d)" > "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "## Summary" >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "Performance benchmarks across all platforms and language bindings." >> "$OUTPUT"
          echo "" >> "$OUTPUT"

          # Extract data from all platforms
          TEMP_DATA=$(mktemp)

          # Linux C benchmark
          for file in benchmark-results/benchmark-results-c-linux/*.txt; do
            extract_benchmark_data "$file" "Linux x64 (C)" >> "$TEMP_DATA"
          done

          # Linux Node.js benchmark
          for file in benchmark-results/benchmark-results-nodejs-linux/*.txt; do
            extract_benchmark_data "$file" "Linux x64 (Node.js)" >> "$TEMP_DATA"
          done

          # Linux Python benchmark
          for file in benchmark-results/benchmark-results-python-linux/*.txt; do
            extract_benchmark_data "$file" "Linux x64 (Python)" >> "$TEMP_DATA"
          done

          # Generate tables by text length
          for text_type in "Short (~5 chars)" "Medium (~40 chars)" "Long (~250 chars)"; do
            echo "### $text_type" >> "$OUTPUT"
            echo "" >> "$OUTPUT"
            echo "| Platform | Dimension | Avg Time (ms) | Throughput (emb/s) |" >> "$OUTPUT"
            echo "|----------|----------|---------------|---------------------|" >> "$OUTPUT"
            
            grep "|${text_type}|" "$TEMP_DATA" | sort -t'|' -k3 -n | while IFS='|' read -r platform label dimension avg_time throughput; do
              printf "| %s | %s | %.4f | %.0f |\n" "$platform" "$dimension" "$avg_time" "$throughput" >> "$OUTPUT"
            done
            
            echo "" >> "$OUTPUT"
          done

          # Overall comparison table
          echo "## Overall Performance Comparison" >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "| Platform | 128D (ms) | 768D (ms) | Best Throughput (emb/s) |" >> "$OUTPUT"
          echo "|----------|-----------|-----------|-------------------------|" >> "$OUTPUT"

          for platform in "Linux x64 (C)" "Linux x64 (Node.js)" "Linux x64 (Python)"; do
            dim128=$(grep "^${platform}|" "$TEMP_DATA" | grep "|128|" | head -1 | cut -d'|' -f4)
            dim768=$(grep "^${platform}|" "$TEMP_DATA" | grep "|768|" | head -1 | cut -d'|' -f4)
            best_throughput=$(grep "^${platform}|" "$TEMP_DATA" | cut -d'|' -f5 | sort -n | tail -1)
            
            if [ -n "$dim128" ] && [ -n "$dim768" ] && [ -n "$best_throughput" ]; then
              printf "| %s | %.4f | %.4f | %.0f |\n" "$platform" "$dim128" "$dim768" "$best_throughput" >> "$OUTPUT"
            fi
          done

          echo "" >> "$OUTPUT"
          echo "## Raw Results" >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "### Linux x64 (C)" >> "$OUTPUT"
          echo '```' >> "$OUTPUT"
          cat benchmark-results/benchmark-results-c-linux/*.txt >> "$OUTPUT" 2>/dev/null || echo "No results" >> "$OUTPUT"
          echo '```' >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "### Linux x64 (Node.js)" >> "$OUTPUT"
          echo '```' >> "$OUTPUT"
          cat benchmark-results/benchmark-results-nodejs-linux/*.txt >> "$OUTPUT" 2>/dev/null || echo "No results" >> "$OUTPUT"
          echo '```' >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "### Linux x64 (Python)" >> "$OUTPUT"
          echo '```' >> "$OUTPUT"
          cat benchmark-results/benchmark-results-python-linux/*.txt >> "$OUTPUT" 2>/dev/null || echo "No results" >> "$OUTPUT"
          echo '```' >> "$OUTPUT"

          # Cleanup
          rm -f "$TEMP_DATA"

          # Display result
          cat "$OUTPUT"
          EOF

          chmod +x aggregate_benchmarks.sh
          ./aggregate_benchmarks.sh

      - name: Upload aggregated results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-aggregated
          path: BENCHMARK_RESULTS_CI.md
          retention-days: 30

  build-summary:
    name: Build Summary
    needs:
      [
        test-nodejs,
        test-python,
        test-csharp,
        test-java,
        test-windows,
        test-macos,
        benchmark-aggregate,
      ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "CI Build Summary:"
          echo ""
          echo "Linux Tests:"
          echo "- Node.js: ${{ needs.test-nodejs.result }}"
          echo "- Python: ${{ needs.test-python.result }}"
          echo "- C#: ${{ needs.test-csharp.result }}"
          echo "- Java: ${{ needs.test-java.result }}"
          echo ""
          echo "Cross-Platform Tests:"
          echo "- Windows: ${{ needs.test-windows.result }}"
          echo "- macOS: ${{ needs.test-macos.result }}"
          echo ""
          echo "Benchmarks:"
          echo "- Aggregated: ${{ needs.benchmark-aggregate.result }}"
          echo ""
          echo "Note: Release artifacts are built in separate workflow (release.yml)"
