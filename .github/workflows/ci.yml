name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-shared-linux:
    name: Build Shared Library (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make

      - name: Build shared library
        run: |
          cd bindings/shared
          make all
          make shared

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastembed-shared-linux
          path: bindings/shared/build/*.so
          retention-days: 7

  test-nodejs:
    name: Test Node.js Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Build Node.js binding
        run: |
          cd bindings/nodejs
          npm install
          npm run build

      - name: Run tests
        run: |
          cd bindings/nodejs
          node test-native.js

  test-python:
    name: Test Python Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget
          python -m pip install --upgrade pip
          pip install pybind11 numpy

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Build Python binding
        run: |
          cd bindings/python
          python setup.py build_ext --inplace

      - name: Run tests
        run: |
          cd bindings/python
          python test_python_native.py

  test-csharp:
    name: Test C# Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Verify native library exists
        run: |
          if ! ls bindings/shared/build/*.so 1> /dev/null 2>&1; then
            echo "Error: fastembed.so not found after build"
            exit 1
          fi
          echo "✅ Native library found"

      - name: Build C# binding
        run: |
          cd bindings/csharp
          dotnet build src/FastEmbed.csproj

      - name: Run tests
        run: |
          cd bindings/csharp
          if [ -f "test_csharp_native.cs" ]; then
            dotnet run --project src/FastEmbed.csproj --no-build < /dev/null || true
          else
            echo "⚠️  test_csharp_native.cs not found, skipping C# tests"
          fi

  test-java:
    name: Test Java Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make maven wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Compile JNI wrapper
        run: |
          cd bindings/java
          mkdir -p target/lib
          gcc -shared -fPIC -O3 \
            -I"${JAVA_HOME}/include" -I"${JAVA_HOME}/include/linux" \
            -I"../shared/include" \
            -o target/lib/libfastembed.so \
            native/fastembed_jni.c \
            ../shared/build/*.o -lm

      - name: Build Java project
        run: |
          cd bindings/java
          mvn clean install -DskipTests

      - name: Run tests
        run: |
          cd bindings/java
          java -Djava.library.path=target/lib -cp target/fastembed-1.0-SNAPSHOT.jar TestFastEmbedJava

  build-release-linux:
    name: Build Release Artifacts (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget maven

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime
          echo "ONNX Runtime installed to: $(pwd)/onnxruntime"

      - name: Build shared library
        run: |
          cd bindings/shared
          make all
          make shared

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Node.js binding
        run: |
          cd bindings/nodejs
          npm install
          npm run build
          npm pack

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Python wheel
        run: |
          cd bindings/python
          pip install build wheel pybind11 numpy
          python -m build --wheel

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build C# NuGet
        run: |
          cd bindings/csharp
          dotnet pack src/FastEmbed.csproj -c Release -o nupkg

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build Java JAR
        run: |
          cd bindings/java/java
          if [ -f "build_jni_linux.sh" ]; then
            chmod +x build_jni_linux.sh
            bash build_jni_linux.sh
          fi
          mvn clean package

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastembed-release-linux
          path: |
            bindings/shared/build/*.so
            bindings/nodejs/*.tgz
            bindings/python/dist/*.whl
            bindings/csharp/nupkg/*.nupkg
            bindings/java/java/target/*.jar
          retention-days: 30

  build-release-windows:
    name: Build Release Artifacts (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Setup NASM
        run: |
          choco install nasm -y
          nasm --version

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-win-x64-1.23.2.zip" -OutFile "onnxruntime.zip"
          Expand-Archive -Path "onnxruntime.zip" -DestinationPath "."
          Rename-Item -Path "onnxruntime-win-x64-1.23.2" -NewName "onnxruntime"

      - name: Build shared library
        run: |
          cd bindings/shared
          scripts\build_windows.bat

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Node.js binding
        run: |
          cd bindings/nodejs
          npm install
          npm run build
          npm pack

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Python wheel
        run: |
          cd bindings/python
          pip install build wheel pybind11 numpy
          python -m build --wheel

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build C# NuGet
        run: |
          cd bindings/csharp
          dotnet pack src/FastEmbed.csproj -c Release -o nupkg

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build Java JAR
        run: |
          cd bindings/java/java
          if (Test-Path "build_jni.bat") {
            .\build_jni.bat
          }
          mvn clean package

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastembed-release-windows
          path: |
            bindings/shared/build/*.dll
            bindings/nodejs/*.tgz
            bindings/python/dist/*.whl
            bindings/csharp/nupkg/*.nupkg
            bindings/java/java/target/*.jar
          retention-days: 30

  build-release-macos:
    name: Build Release Artifacts (macOS)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install nasm maven

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          curl -L -o onnxruntime.tgz https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-osx-arm64-1.23.2.tgz
          tar -xzf onnxruntime.tgz
          mv onnxruntime-osx-arm64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all
          make shared

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Node.js binding
        run: |
          cd bindings/nodejs
          npm install
          npm run build
          npm pack

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Python wheel
        run: |
          cd bindings/python
          pip install build wheel pybind11 numpy
          python -m build --wheel

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build C# NuGet
        run: |
          cd bindings/csharp
          dotnet pack src/FastEmbed.csproj -c Release -o nupkg

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build Java JAR
        run: |
          cd bindings/java/java
          if [ -f "build_jni_linux.sh" ]; then
            chmod +x build_jni_linux.sh
            bash build_jni_linux.sh
          fi
          mvn clean package

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastembed-release-macos
          path: |
            bindings/shared/build/*.dylib
            bindings/nodejs/*.tgz
            bindings/python/dist/*.whl
            bindings/csharp/nupkg/*.nupkg
            bindings/java/java/target/*.jar
          retention-days: 30

  build-summary:
    name: Build Summary
    needs:
      [
        test-nodejs,
        test-python,
        test-csharp,
        test-java,
        build-release-linux,
        build-release-windows,
        build-release-macos,
      ]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Build Summary:"
          echo "Hash-based Tests:"
          echo "- Node.js: ${{ needs.test-nodejs.result }}"
          echo "- Python: ${{ needs.test-python.result }}"
          echo "- C#: ${{ needs.test-csharp.result }}"
          echo "- Java: ${{ needs.test-java.result }}"
          echo ""
          echo "Release Artifacts:"
          echo "- Linux: ${{ needs.build-release-linux.result }}"
          echo "- Windows: ${{ needs.build-release-windows.result }}"
          echo "- macOS: ${{ needs.build-release-macos.result }}"
