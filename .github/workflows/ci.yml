name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-shared-linux:
    name: Build Shared Library (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make

      - name: Build shared library
        run: |
          cd bindings/shared
          make all
          make shared

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastembed-shared-linux
          path: bindings/shared/build/*.so
          retention-days: 7

  test-nodejs:
    name: Test Node.js Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Build Node.js binding
        run: |
          cd bindings/nodejs
          npm install
          npm run build

      - name: Run tests
        run: |
          cd bindings/nodejs
          node test-native.js

  test-python:
    name: Test Python Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget
          python -m pip install --upgrade pip
          pip install setuptools wheel pybind11 numpy

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Build Python binding
        run: |
          cd bindings/python
          python setup.py build_ext --inplace

      - name: Run tests
        run: |
          cd bindings/python
          python test_python_native.py

  test-csharp:
    name: Test C# Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ["6.0.x", "7.0.x", "8.0.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all
          make shared

      - name: Verify native library exists
        run: |
          if ! ls bindings/shared/build/*.so 1> /dev/null 2>&1; then
            echo "Error: fastembed.so not found after build"
            exit 1
          fi
          echo "✅ Native library found"

      - name: Build C# binding
        run: |
          cd bindings/csharp
          dotnet build src/FastEmbed.csproj

      - name: Run tests
        run: |
          cd bindings/csharp
          if [ -f "test_csharp_native.cs" ]; then
            dotnet run --project src/FastEmbed.csproj --no-build < /dev/null || true
          else
            echo "⚠️  test_csharp_native.cs not found, skipping C# tests"
          fi

  test-java:
    name: Test Java Binding
    needs: build-shared-linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: ["11", "17", "21"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "temurin"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make maven wget

      - name: Setup ONNX Runtime
        run: |
          cd bindings
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
          tar -xzf onnxruntime-linux-x64-1.23.2.tgz
          mv onnxruntime-linux-x64-1.23.2 onnxruntime

      - name: Build shared library
        run: |
          cd bindings/shared
          make all

      - name: Compile JNI wrapper
        run: |
          cd bindings/java/java
          mkdir -p build
          # Link JNI library using already compiled objects from shared/build
          # Note: embedding_lib_c.o and onnx_embedding_loader.o are already in shared/build
          # Exclude embedding_gen_cli.o as it's not PIC and not needed for JNI
          gcc -shared -fPIC -O3 \
            -I"${JAVA_HOME}/include" -I"${JAVA_HOME}/include/linux" \
            -I"../../shared/include" \
            -I"../../shared/src" \
            -DUSE_ONNX_RUNTIME \
            -I"../../onnxruntime/include" \
            -o build/libfastembed_jni.so \
            native/fastembed_jni.c \
            ../../shared/build/embedding_lib.o \
            ../../shared/build/embedding_generator.o \
            ../../shared/build/embedding_lib_c.o \
            ../../shared/build/onnx_embedding_loader.o \
            -L"../../onnxruntime/lib" -lonnxruntime -lm

      - name: Build Java project
        run: |
          cd bindings/java/java
          mvn clean install -DskipTests

      - name: Run tests
        run: |
          cd bindings/java/java
          java -Djava.library.path=build -cp target/classes benchmark_onnx || echo "⚠️  benchmark_onnx not found, skipping ONNX tests"

  build-summary:
    name: Build Summary
    needs: [test-nodejs, test-python, test-csharp, test-java]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "CI Build Summary:"
          echo "Hash-based Tests:"
          echo "- Node.js: ${{ needs.test-nodejs.result }}"
          echo "- Python: ${{ needs.test-python.result }}"
          echo "- C#: ${{ needs.test-csharp.result }}"
          echo "- Java: ${{ needs.test-java.result }}"
          echo ""
          echo "Note: Release artifacts are built in separate workflow (release.yml)"
