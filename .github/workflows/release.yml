name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          release_name: FastEmbed ${{ steps.version.outputs.VERSION }}
          body: |
            ## FastEmbed ${{ steps.version.outputs.VERSION }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation

            - **Node.js:** `npm install` (from source)
            - **Python:** `pip install .` (from source)
            - **C#:** `dotnet build` (from source)
            - **Java:** `mvn install` (from source)

            ### Platform Support

            - Linux x86-64
            - Windows x64 (via WSL or MSYS2)
            - macOS x86-64 and ARM64 (M1/M2)
          draft: false
          prerelease: false

  build-artifacts:
    name: Build Release Artifacts
    needs: create-release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install nasm

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install nasm -y
          choco install make -y

      - name: Build shared library
        run: |
          cd bindings/shared
          make all
        shell: bash

      - name: Package artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          tar -czf dist/fastembed-linux-x64.tar.gz \
            bindings/shared/build/*.so \
            bindings/shared/include/*.h \
            README.md LICENSE

      - name: Package artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          tar -czf dist/fastembed-macos.tar.gz \
            bindings/shared/build/*.dylib \
            bindings/shared/include/*.h \
            README.md LICENSE

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p dist
          7z a dist/fastembed-windows-x64.zip `
            bindings/shared/build/*.dll `
            bindings/shared/include/*.h `
            README.md LICENSE
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastembed-${{ matrix.os }}
          path: dist/*
          retention-days: 30

  publish-npm:
    name: Publish to NPM (Optional)
    needs: build-artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make

      - name: Build
        run: |
          cd bindings/shared && make all
          cd ../nodejs
          npm install
          npm run build

      - name: Publish
        run: |
          cd bindings/nodejs
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI (Optional)
    needs: build-artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build
        run: |
          cd bindings/shared && make all
          cd ../python
          python -m build

      - name: Publish
        run: |
          cd bindings/python
          twine upload dist/* --skip-existing
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
